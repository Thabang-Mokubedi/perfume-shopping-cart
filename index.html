<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- FontAwesome Link -->
    <script src="https://kit.fontawesome.com/b77aa468a7.js" crossorigin="anonymous"></script>
</head>
<body class="">
    
    <div class="container">
        <header>
            <h1>Items</h1>
            <div class="shopping">
                <i class="fa-solid fa-cart-shopping fa-xl"></i>
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>Your Cart:</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <!-- JavaScript Link -->
    <script src="app.js"></script>
</body>
</html>
